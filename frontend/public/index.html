<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <link rel="icon" href="/images/logo.png" type="image/x-icon" />

        <!-- HTML Meta Tags -->
        <title>KodeNest</title>
        <meta
            name="description"
            content="KodeNest is a voice chat platform for technocrats, where like-minded individuals can create rooms, engage in conversation, and share/express their ideas."
        />

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://kodenest.com" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="KodeNest" />
        <meta
            property="og:description"
            content="KodeNest is a voice chat platform for technocrats, where like-minded individuals can create rooms, engage in conversation, and share/express their ideas."
        />
        <meta
            property="og:image"
            content="https://kodenest.com/images/logo.png"
        />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta property="twitter:domain" content="kodenest.com" />
        <meta property="twitter:url" content="https://kodenest.com" />
        <meta name="twitter:title" content="KodeNest" />
        <meta
            name="twitter:description"
            content="KodeNest is a voice chat platform for technocrats, where like-minded individuals can create rooms, engage in conversation, and share/express their ideas."
        />
        <meta
            name="twitter:image"
            content="https://kodenest.com/images/logo.png"
        />
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
